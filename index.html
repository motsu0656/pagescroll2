<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スクロール時に画像表示（縦並び）</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1 class="pc">Macで実施</h1>

  <!-- ダミーコンテンツ（スクロール用） -->
  <div class="content top-content">
    <h1>トップセクション</h1>
    <p>ここには他のコンテンツが入ります。スクロールして下に進んでください。</p>
  </div>

  <!-- 画像ギャラリーセクション -->
  <section class="image-section">
    <h2>Latest Article</h2>
    <div class="image-gallery">
      <img src="img/image1.jpg" alt="Image 1" class="fade-in">
      <img src="img/image2.jpg" alt="Image 2" class="fade-in">
      <img src="img/image3.jpg" alt="Image 3" class="fade-in">
      <img src="img/image4.jpg" alt="Image 4" class="fade-in">
      <img src="img/image5.jpg" alt="Image 5" class="fade-in">
      <img src="img/image6.jpg" alt="Image 6" class="fade-in">
    </div>
  </section>

  <!-- ダミーコンテンツ（下部） -->
  <div class="content">
    <p>さらに下にあるコンテンツです。</p>
  </div>

  <section class="image-section">
    <h2>Latest Article</h2>
    <div class="image-gallery">
      <img src="img/image1.jpg" alt="Image 1" class="fade-in">
      <img src="img/image2.jpg" alt="Image 2" class="fade-in">
      <img src="img/image3.jpg" alt="Image 3" class="fade-in">
      <img src="img/image4.jpg" alt="Image 4" class="fade-in">
      <img src="img/image5.jpg" alt="Image 5" class="fade-in">
      <img src="img/image6.jpg" alt="Image 6" class="fade-in">
    </div>
  </section>

  <script src="js/script.js"></script>

</body>

</html>
